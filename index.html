<!DOCTYPE html>
<html>
<head>
    <title>Red-Black Tree Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="number" id="nodeValue" placeholder="Enter value">
            <button id="insertNode">Insert Node</button>
            <input type="number" id="deleteValue" placeholder="Enter value to delete">
            <button id="deleteButton">Delete Node</button>
        </div>
        <canvas id="treeCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
